<!DOCTYPE html>
<html>
<head><title>My Form</title></head>
<body>
<form name="myform1" action="Table.html">
Name:<input type="text" name="uname" required/><br>
Password:<input type="password" name="upass" maxlength="6" required/><br>
Gender:
<input type="radio" name="rad">Male
<input type="radio" name="rad">Female<br>
Hobbies:
<input type="checkbox" name="chk">Playing
<input type="checkbox" name="chk1">Cooking
<input type="checkbox" name="chk2">Reading<br>
Country:
<select>
<option value="India">India</option>
<option value="China">China</option>
<option value="USA">USA</option>
<option value="Japan">Japan</option>
</select><br>
Address:
<textarea rows="10" cols="30"/></textarea><br>
<input type="submit" value="Save"/>
<input type="reset" value="Cancel"/>
</form>
</body>
</html>
